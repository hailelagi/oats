# Hugo configuration file
title: Oats

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: true
